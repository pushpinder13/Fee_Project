<!DOCTYPE html>
<html>

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="index.jss">
</head>

<body>
    <h1>Survey Form For Chitkara University</h1>
    <form id="survey-form" method="post">
        <style>
            label {
                background-color: white;
                text-align: center;
            }
        </style>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">--Please select--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="branch">Branch:</label>
        <input type="text" id="branch" name="branch" required>
        <br>
        <label for="Year">Year:</label>
        <select id="Year" name="Year" required>
            <option value="">--Please select--</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select>


        <label for="feedback">Feedback of faculty and Campus environment:</label>
        <textarea id="feedback" name="feedback" rows="5" cols="50" required></textarea>
        <br><br>
        <center><input type="submit" value="Submit"></center>
    </form>

    <script src="script.js"></script>
</body>

</html>
